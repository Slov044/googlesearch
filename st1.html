<!DOCTYPE html>
<html>
<head>
	<title>Пошук</title>

	<style>

	button {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    input {
    	border-radius: 10px;
    }

    .buttoncl {
    	position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .ps1 {
    	position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, +60%);
    }

	</style>

</head>

<body>

    <form action="https://www.google.com/search" method="get" target="_blank"> <!-- отправляет запрос на поиск, открывается в новой кладке -->
      <input class="buttoncl" type="text" name="q" placeholder="Введіть текст для пошуку"> <!-- ввод запроса -->
      <input class="ps1" type="submit" value="Пошук"> <!-- кнопка для запроса -->
    </form>


    <button onclick="redirectTost2()">Перейти на пошук зображень</button>

    <script> // скрипт для редиректа на страницы
    	    function  redirectTost2() { 
      window.location.href = 'st2.html';
    }

    </script>

</body>
</html>
